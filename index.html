<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Todo App with jQuery</title>
  </head>
  <body>
    <div class="container">
      <h1>To-do List <span id="plus"><i class="fas fa-plus"></span></i></h1>
      <input type="text" placeholder="Add New Todo" />
      <ul>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Go to class
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Buy robes
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Visit Hagrid
        </li>
      </ul>
    </div>

    <!-- Javascript -->
    <script src="https://kit.fontawesome.com/531c7e2fdb.js"></script>
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <script src="assets/js/main.js" defer></script>
  </body>
</html>
